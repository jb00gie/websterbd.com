  <meta property="og:image" content="http://sharpmachinemedia.com/themes/smm/img/screen.jpg"/>

  <title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>

            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ base_url }}"><img src="{{ theme_url }}/img/W_Only_padding.png" width="83px" height="65px" alt="Webster BD Icon"></a>
                <ul class="nav nav-pills center-block visible-xs">
                  <li><a class="typeform-share" href="http://sharpmachine.typeform.com/to/iubVVq" data-mode="2" target="_blank">Start a Project</a></li>
                </ul>
              </div>
              <div class="navbar-collapse collapse text-right">
                <ul class="nav navbar-nav">
                  <li><a href="{{ base_url }}/work">Work</a></li>
                  <li><a href="{{ base_url }}/our-process">Our Process</a></li>
                  <!-- <li><a href="{{ base_url }}/services">Services</a></li> -->
                  <li><a href="{{ base_url }}/about">About</a></li>
                  <li><a href="mailto:hello@sharpmachinemedia.com" target="_blank">Contact</a></li>
                </ul>
                <ul class="nav nav-pills pull-right hidden-xs">
                  <li><a class="typeform-share" href="https://jvuwebdesign.typeform.com/to/cKf71S" data-mode="2" target="_blank">Book A Session</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- END: Navigation -->

        <!-- START: Content -->
        {{ content }}
        <!-- END: Content -->

      </div><!-- END: #wrap -->

      <!-- START: Footer -->
      <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2 text-center">
              <div class="contact-deets">
                <h2>Get in touch</h2>

                <!-- Phone -->
                <div class="contact-method">
                  <div class="dividing-line"></div>
                  <div class="dividing-line right"></div>
                  phone
                </div>
                <div class="contact-detail phone">
                  <a href="tel:5302385123">530.238.5123</a>
                </div>

                <!-- Email -->
                <div class="contact-method">
                  <div class="dividing-line"></div>
                  <div class="dividing-line right"></div>
                  email
                </div>
                <div class="contact-detail email">
                  <a href="mailto:ask@websterbd.com">ask@websterbd.com</a>
                </div>

                <!-- Office -->
                <div class="contact-method">
                  <div class="dividing-line"></div>
                  <div class="dividing-line right"></div>
                  office
                </div>
                <div class="contact-detail address">
                  <a href="https://www.google.com/maps/place/Sharp+Machine+Media/@40.5836091,-122.394609,17z/data=!3m1!4b1!4m2!3m1!1s0x54d2ece27769b4a5:0x9a187dacac20342c">
                    <address>
                      <span class="mccormick-mansion">M<span class="lowercase">c</span>Cormick Mansion</span>
                      <span class="street">1452 Oregon Street</span>
                      <span class="city-state-zip">Redding, Ca 96001</span>
                    </address>
                  </a>
                </div>
              </div>

              <!-- Web -->
              <!-- <div class="social-media cream">
                <a href="http://www.facebook.com/sharpmachine"><i class="fa fa-facebook"></i></a>
                <a href="http://www.twitter.com/sharpmachine"><i class="fa fa-twitter"></i></a>
                <a href="https://plus.google.com/102192504961948191311/posts" rel="publisher"><i class="fa fa-google-plus"></i></a>
                <a href="http://www.dribbble.com/sharpmachine"><i class="fa fa-dribbble"></i></a>
              </div> -->
            </div>
          </div>
        </div>
      </footer>
      <!-- END: Footer -->
